<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EcoWaste Solutions</title>
    <link rel="stylesheet" href="../homepage/homepage.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="sticky-top bg-light">
        <div class="container">
            <h1 class="text-success py-3">EcoWaste Solutions</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="../homepage/homepage.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="../services/services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="../about/about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                    <li class="nav-item"><a href="../register/register.html" class="nav-link">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contactus-section" class="py-5">
        <div class="container">
            <h2 class="text-center text-success mb-5">Contact Us</h2>
            <p class="text-center mb-5">Have questions or ready to get started? Reach out to us!</p>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-4">
        <div class="container">
          <p class="mb-0">&copy; 2024 EcoWaste Solutions. All rights reserved.</p>
        </div>
      </footer>
</body>

</html>
